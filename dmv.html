<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DMV Access Portal</title>
  <link rel="stylesheet" href="dmv.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <h1>DMV Human Verification</h1>
    

    <div id="puzzle-section">
      <p>Solve this to continue: What is 7 + 6?</p>
      <input type="text" id="puzzle-answer" placeholder="Enter your answer">
      <button onclick="checkPuzzle()">Submit</button>
      <p id="puzzle-feedback"></p>
    </div>

    <div id="ticket-section" class="hidden">
      <p>✅ You’re verified! Enter your ticket number below:</p>
      <input type="text" id="ticket-number" placeholder="#0001 - #0024">
      <button onclick="generateZip()">Get Zip Code</button>
      <p id="zip-result"></p>
    </div>
  </div>

  <div class="overlay-pattern"></div>
  
   
  

  <script src="dmv.js"></script>
</body>
</html>
